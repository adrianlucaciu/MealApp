<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sample Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" />



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script src="/js/script.js" type="text/javascript"></script>

  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="topSearchBar" class="jumbotron centeredInPage">
      <form id="ingForm">
        <label>Ingredient</label>

        <input id="ingredient" name="ingredient" type="text" />

        <input type="submit" value="Cauta">


      </form>
    </div>

    <div class="container">


      <table id="mealsTable">
        <th>Id</th>
        <th>strMeal</th>
        <th>strMealThumb</th>


      </table>


      <!-- The Modal -->
      

      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span id='closeModal' class="close">&times;</span>
          <div id="strMeal" class="modalElements"></div>
          <div id="strArea" class="modalElements"></div>
          <div id="strCategory" class="modalElements"></div>
          <div id="strMealThumb" class="modalElements"></div>
          <div id="strInstructions" ></div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
